        <div class="forms">
            <form id="requestForm">
                <header><h1>Travel Request Form</h1></header>
                <div id = "form-class">
                    <label>Emp Id </label>
                    <input type="text" id="empid" placeholder="Employee ID">
                    <span id="idError" style="color: red;"></span>
                    <label>Emp Name </label>
                    <input type="text" id="empname" placeholder="Employee Name">
                    <span id="nameError" style="color: red;"></span>
                </div><br>
                <div id="form-class">
                    <label>Project</label>
                    <input type="text" id="project" placeholder="Project">
                    <span id="projectError" style="color: red;"></span>
                    <label>Cause for travel</label>
                    <input type="text" id="cause" placeholder="Cause">
                    <span id="causeError" style="color: red;"></span>
                </div><br>
                <div id="form-class">
                    <label>Source</label>
                    <input type="text" id="source" placeholder="Source">
                    <span id="sourceError" style="color: red;"></span>
                    <label>Destination</label>
                    <input type="text" id="destination" placeholder="Destination">
                    <span id="destinationError" style="color: red;"></span>
                </div><br>
                <div id="form-class" class="">
                    <label>From Date</label>
                    <input type="date" id="fromDate">
                    <span id="fromDateError" style="color: red;"></span>
                    <label>No of days</label>
                    <input type="number" id="noOfDays" placeholder="Number of days" onchange="getToDate()">
                    <span id="noOfDaysError" style="color: red;"></span>
                    <label>To Date</label>
                    <input type="date" id="toDate" readonly>
                </div><br>
                <div id="form-class" class="form-control">
                    <label>Mode of travel</label>
                    <input type="text" id="modeOfTravel" placeholder="Mode of travel">
                    <span id="modeError" style="color: red;"></span>
                </div><br>
                <div id="submit">
                    <input type="submit" value="Submit"  class="btn btn-primary">
                </div>
            </form>
        </div>  
    </div>
