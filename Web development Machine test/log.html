<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../css/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <script>
        window.history.forward();
    </script>
</head>
<body>
    <div class="container">
        <header><h1>TRAVEL REQUESTOR</h1></header>
        <form id="loginForm">
            
            <img src="trave.jpg" alt="travel" width="100px" height="100px"><br>
        
            <div class="formArea">
                <label for="username">User name </label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" ><br><br>
                <label for="password">Password </label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control"><br><br>
                <input type="submit" value="Login" class="btn btn-primary" >
            </div>
        </form>
    </div>
</body>
</html>
